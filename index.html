<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Actividad 009 | CristhianMoreno.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --dark: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Fondo de Partículas */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0c 100%);
        }

        .container {
            padding: 25px 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.5);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.2;
            background: linear-gradient(to right, #fff, #a1a1a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #888;
            font-weight: 300;
        }

        /* Grid de Casos */
        .grid-casos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            perspective: 1000px;
        }

        /* Estilo de las Tarjetas */
        .caso-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            aspect-ratio: 1/1;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
            animation: zoomIn 0.5s ease-out backwards;
        }

        .caso-card:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
        }

        .caso-card .num {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .caso-card .letra {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* Glow dinámico */
        .caso-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .caso-card:hover::after {
            opacity: 1;
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Footer persuasivo */
        footer {
            margin-top: 40px;
            text-align: center;
            padding-bottom: 30px;
        }

        .btn-main {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 10px 30px rgba(79, 172, 254, 0.6); }
            100% { transform: scale(1); box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4); }
        }

    </style>
</head>
<body>

    <canvas id="particles-js"></canvas>

    <div class="container">
        <header>
            <span class="badge">Acuerdo 009</span>
            <h1>Actividad Casuística</h1>
            <p class="subtitle">Selecciona el numero asignado.</p>
        </header>

        <div class="grid-casos" id="gridCasos">
            <!-- Los casos se generan con JS para mantener el código limpio -->
        </div>

        <footer>
            <button class="btn-main" onclick="alert('Explora los casos arriba')">ACT</button>
        </footer>
    </div>

    <script>
        // Configuración de los casos
        const casos = [
            '1c', '2c', '3c', '4c', '5c', 
            '1g', '2g', '3g', '4g', '5g', 
            '1j', '2j', '3j', '4j', 
            '1l', '2l', '3l', '4l', '5l'
        ];

        const grid = document.getElementById('gridCasos');

        // Generar las tarjetas dinámicamente
        casos.forEach((id, index) => {
            const card = document.createElement('a');
            card.href = `./casos/${id}.html`; // Ruta solicitada
            card.className = 'caso-card';
            card.style.animationDelay = `${index * 0.05}s`;
            
            const num = id.match(/\d+/)[0];
            const letra = id.match(/[a-zA-Z]+/)[0];

            card.innerHTML = `
                <span class="letra">CASO ${letra}</span>
                <span class="num">${num}</span>
            `;
            grid.appendChild(card);
        });

        // --- SISTEMA DE PARTÍCULAS (LIGERO) ---
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = 'rgba(79, 172, 254, ' + Math.random() * 0.5 + ')';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();
    </script>
</body>
</html>
